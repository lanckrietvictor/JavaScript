	<script type="text/javascript">
		function verify () {
			a = document.getElementById("motdepasse").value;
			b = document.getElementById("confirmation").value;

			if (a==b){
				p = document.getElementsByTagName("input");
				p[0].style.borderColor = 'green';
				p[1].style.borderColor = 'green';
			}

			else {
				p = document.getElementsByTagName("input");
				p[0].style.borderColor = 'red';
				p[1].style.borderColor = 'red';
			}
		}
	</script>

</head>
<body>
  <form>
    <label for="motdepasse">Votre mot de passe : </label><input type="text" name="motdepasse" value="" id="motdepasse" />
    <label for="confirmation">Confirmez : </label><input type="text" name="confirmation" value="" id="confirmation" />
