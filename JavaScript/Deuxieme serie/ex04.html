<!DOCTYPE html>
<html>
<head>
	<title>Ex04</title>
	<script type="text/javascript">
		var array = [-2, 1, 4];

		function additionne(x) {
			return x+2;
		}

		function affiche() {
			console.log("test");
			var length = array.length;
			var i = 0;
			while (i<length) {
				alert(additionne(array[i]));
				i++;
			}
		}


	</script>
</head>
<body>
	<button onclick="affiche();">Valider</button>
</body>
</html>
