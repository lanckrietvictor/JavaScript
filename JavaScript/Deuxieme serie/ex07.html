<!DOCTYPE html>
<html>
<head>
	<title>ex07</title>
	<script type="text/javascript">
		function faireChoix() {
			var a = parseInt(prompt("Entre 1, 2 ou 3 s'il vous-pla√Æt"));

			/*alert(a);*/

			if (a==1) {
				alert("1. Merci");
			}

			else if (a==2) {
				alert("2. Bonjour");
			}

			else if (a==3) {
				alert("3. Au revoir");
			}

			else {
				alert("Pardon, que voulez-vous?");
			}
		}
	</script>
</head>
<body>
	<button onclick="faireChoix();">Valider</button>
</body>
