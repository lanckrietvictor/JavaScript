<!DOCTYPE html>
<html>
<head>
	<title>ex03</title>
	<script type="text/javascript">
		var a =3;
		var b=2;

		function triple(x) {
			return x*3;
		}

		function affiche() {
			alert(triple(a));
			alert(triple(b));
		}
	</script>
</head>
<body>
	<button onclick="affiche()">Valider</button>
</body>
</html>
