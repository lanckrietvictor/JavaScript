<!DOCTYPE html>
<html>
<head>
	<title>ex13</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function calculIMC () {
			var height = parseFloat(prompt("Quel est votre taille en mètre?"));
			var weight = parseFloat(prompt("Quel est votre poids en kg?"));
			var IMC = weight/(height*height);

			alert(IMC);

			if (IMC<16.5) {
				alert("Dénutrition ou famine");
			}

			else if (IMC < 18.5) {
				alert("Maigreur");
			}

			else if (IMC < 25) {
				alert("Corpulence normale");
			}

			else if (IMC < 30) {
				alert("Surpoids");
			}

			else if (IMC < 35) {
				alert("Obésité modérée");
			}

			else if (IMC < 40) {
				alert("Obésité sévère");
			}

			else {
				alert("Obésité morbide");
			}
		}
	</script>
</head>
<body>
	<button onclick="calculIMC();">Calculez votre IMC</button>
</body>
</html>
