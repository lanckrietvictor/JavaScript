<!DOCTYPE html>
<html>
<head>
	<title>ex10</title>
	<script type="text/javascript">
		function somme () {
			var total = 0;
			for(i=0; i<3; i++){
				var a = parseInt(prompt("Entre un nombre"));
				total = total+a;
			}
			alert(total);
		}
	</script>
</head>
<body>
	<button onclick="somme();">Valider</button>
</body>
</html>
