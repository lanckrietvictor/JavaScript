<!DOCTYPE html>
<html>
<head>
	<title>Bateau</title>
</head>
<body>
	<canvas id="my_canvas" width="350" height="350" style="border:solid 1px black">
	Blabla
	</canvas>

	<script type="text/javascript">
		var c = document.getElementById("my_canvas");
		var ctx = c.getContext("2d");

		/*Bateau*/

		/*L'eau*/
		ctx.fillStyle = "blue";
		ctx.fillRect(0, 250, 350, 100);

		/*Cabine*/
		ctx.fillStyle = "gray";
		ctx.fillRect(100, 100, 100, 100);

		/*Toit de la cabine*/
		ctx.fillStyle = "red";
		ctx.fillRect(90, 80, 120, 20);

		/*cheminée*/
		ctx.fillStyle = "gray";			
		ctx.fillRect(110, 40, 20, 40);	//rectangle vertical
		ctx.fillRect(105, 30, 30, 10);	//rectangle horizontal

		/*fenêtre*/
		ctx.arc(160, 140, 20, 0, 2*Math.PI);
		ctx.fillStyle = "lightblue";
		ctx.fill();
		ctx.lineWidth = 5;
		ctx.stroke();

		/*Corps du bateau*/
		ctx.beginPath();
		ctx.moveTo(20, 200);
		ctx.lineTo(50, 300);
		ctx.lineTo(270, 300);
		ctx.lineTo(325, 140);
		ctx.lineTo(200, 160);
		ctx.lineTo(170, 200);
		ctx.lineTo(20, 200);
		ctx.closePath();
		ctx.fillStyle = "brown";
		ctx.fill();




	</script>
</body>
</html>
