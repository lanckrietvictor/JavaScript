<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 4</title>

	<script type="text/javascript">
		function erase () {
			n = document.getElementById("nom");
			n.setAttribute("value", "");

			p = document.getElementById("prenom");
			p.setAttribute("value", "");

			v = document.getElementById("ville");
			v.setAttribute("value", "")
		}
	</script>

</head>
<body>
  <form>
    <label for="nom">Votre nom  : </label><input type="text" name="nom" value="Doe" id="nom" />
    <label for="prenom">Votre prenom  : </label><input type="text" name="prenom" value="John" id="prenom" />
    <label for="ville">Votre ville  : </label><input type="text" name="ville" value="New York" id="ville" />
    <button type="button" name="button" onclick="erase();">RAZ</button>
  </form>
</body>
</html>
